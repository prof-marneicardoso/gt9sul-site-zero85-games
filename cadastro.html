<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zero85 Games</title>
        <!-- CSS Externo -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Menu de opções -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#mapa">Mapa</a></li>
            </ul>
        </nav>

        <header>
            <h1>Zero85</h1>
            <h2>GAMES</h2>
            <div class="cover">
                <!-- Aqui vai a imagem de fundo do banner no CSS -->
            </div>
        </header>

        <main>
            <h1>Cadastre-se</h1>

            <form action="">
                <input type="text" placeholder="Nome Completo" />
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Senha" />
                <input type="tel" placeholder="Telefone" />
                <input type="text" id="cep" placeholder="Informe seu CEP" />
                <button id="btnBuscarCEP">Buscar</button>

                <input type="number" placeholder="Número" />
                <input type="text" placeholder="Complemento" />
                <!-- Estes campos serão preenchidos automaticamente -->
                <input type="text" placeholder="Logradouro" disabled id="logradouro"/>
                <input type="text" placeholder="Bairro" disabled id="bairro" />
                <input type="text" placeholder="Municipio" disabled />
                <input type="text" placeholder="Estado" disabled />
                <input type="text" placeholder="UF" disabled />
                <input type="text" placeholder="Região" disabled />

                <label for="cv">Envie seu Currículo</label>
                <input type="file" id="cv" />
            </form>
        </main>

        <footer>
            <div>
                <h3>Zero85-Games</h3>

                <p>Visite nossa loja!</p>

                <p>(85) 99999-9999</p>

                <p>contato@zero85.com.br</p>
                <p>
                    <a href="cadastro.html">Trabalhe conosco</a>
                </p>
            </div>

            <div>
                <h3>Parceiros</h3>
                <p>Digital College</p>
                <p>FIEC</p>
                <p>IEL</p>
                <p>Ceará Governo do Estado</p>
            </div>

            <div>Redes Sociais</div>
        </footer>
    </body>
    <script src="./assets/js/app.js"></script>
</html>
